<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turtle Race</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Turtle Race</h1>
      <div id="setup">
        <label for="numPlayers">Number of players:</label>
        <input type="number" id="numPlayers" min="1" max="10" value="1" />
        <button id="startSetup">Set Players</button>
      </div>
      <div id="players"></div>
      <button id="startRace" disabled>Start Race</button>
      <button id="resetGame">Reset</button>
      <div id="raceWrapper">
        <div id="names"></div>
        <div id="raceTrack"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
